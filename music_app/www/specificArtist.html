

{% extends "templates/web.html" %}
{% block page_content %}
<div class="container">
    <header class="text-center mx-auto h1"> Artist Songs</header>
    {% for song in songs %}
    <div>
        <div class="songCard w-100 border border-3 p-2 m-2">
            <h4 class="m-0 p-0">{{ song.artist }}</h4>
            <h3 class="m-0 p-0 text-info">{{ song.song_name }}</h3>
            <div class="name-placeholder"></div> 
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
